<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Vehicle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #2c2c2c;
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #17a2b8;
        }

        label {
            display: block;
            margin-top: 10px;
            color: #ccc;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #3a3a3a;
            color: white;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            border: none;
            color: white;
            font-weight: bold;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #17a2b8;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Add New Vehicle</h2>

    <form th:action="@{/vehicles/save}" method="post" th:object="${vehicle}">

    <label>Make</label>
        <input type="text" th:field="*{make}" placeholder="e.g. Honda" required />

        <label>Model</label>
        <input type="text" th:field="*{model}" placeholder="e.g. Civic" required />

        <label>Year</label>
        <input type="text" th:field="*{year}" placeholder="e.g. 2022" required />

        <label>VIN</label>
        <input type="text" th:field="*{vin}" placeholder="Vehicle Identification Number" required />

        <label>Registration Number</label>
        <input type="text" th:field="*{registrationNumber}" placeholder="e.g. KA01AB1234" required />

        <button type="submit">Save Vehicle</button>
    </form>

    <a class="back-link" th:href="@{/vehicles}">‚Üê Back to My Vehicles</a>
</div>
</body>
</html>
