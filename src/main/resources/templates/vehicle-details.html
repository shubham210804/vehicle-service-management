<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Vehicles</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #f0f0f0;
      margin: 0;
      padding: 50px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background-color: #2c2c2c;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #17a2b8;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #444;
    }

    th {
      background-color: #343a40;
      color: #f0f0f0;
    }

    tr:hover {
      background-color: #3c3f45;
    }

    a.button {
      display: inline-block;
      padding: 6px 12px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }

    a.button:hover {
      background-color: #0056b3;
    }

    .back-home {
      display: block;
      margin-top: 30px;
      text-align: center;
      color: #ccc;
      text-decoration: none;
    }

    .back-home:hover {
      text-decoration: underline;
      color: #fff;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>My Vehicles</h1>

  <table>
    <thead>
    <tr>
      <th>Make</th>
      <th>Model</th>
      <th>Year</th>
      <th>VIN</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vehicle : ${vehicles}">
      <td th:text="${vehicle.make}">Toyota</td>
      <td th:text="${vehicle.model}">Corolla</td>
      <td th:text="${vehicle.year}">2022</td>
      <td th:text="${vehicle.vin}">XYZ123456789</td>
      <td>
        <a class="button" th:href="@{'/vehicles/view/' + ${vehicle.id}}">View</a>
        <a class="button" th:href="@{'/vehicles/' + ${vehicle.id} + '/requests'}">Service</a>
      </td>
    </tr>
    </tbody>
  </table>

  <a class="back-home" th:href="@{/}">‚Üê Back to Home</a>
</div>

</body>
</html>
