<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          background-color: #1e1e1e;
          color: #fff;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
        }

        .container {
          background-color: #2c2c2c;
          padding: 30px;
          border-radius: 10px;
          width: 100%;
          max-width: 400px;
          box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
        }

        h2 {
          text-align: center;
          margin-bottom: 20px;
          color: #17a2b8;
        }

        label {
          display: block;
          margin-top: 10px;
          color: #ccc;
        }

        input {
          width: 100%;
          padding: 10px;
          margin-top: 5px;
          border: 1px solid #555;
          border-radius: 5px;
          background-color: #3a3a3a;
          color: white;
        }

        button {
          width: 100%;
          padding: 12px;
          background-color: #007bff;
          border: none;
          color: white;
          font-weight: bold;
          font-size: 16px;
          border-radius: 5px;
          margin-top: 20px;
          cursor: pointer;
        }

        button:hover {
          background-color: #0069d9;
        }

        .error {
          background-color: #dc3545;
          color: white;
          padding: 10px;
          text-align: center;
          border-radius: 5px;
          margin-top: 10px;
        }

        .register-link {
          display: block;
          text-align: center;
          margin-top: 15px;
          color: #17a2b8;
          text-decoration: none;
        }

        .register-link:hover {
          text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Login</h2>

    <div class="error" th:if="${param.error}">
        Invalid username or password.
    </div>



    <form th:action="@{/login}" method="post">
        <label>Username</label>
        <input type="text" name="username" placeholder="Enter username" required>

        <label>Password</label>
        <input type="password" name="password" placeholder="Enter password" required>

        <button type="submit">Login</button>
    </form>

    <a class="register-link" th:href="@{/register}">Don't have an account? Register</a>
</div>

</body>
</html>
