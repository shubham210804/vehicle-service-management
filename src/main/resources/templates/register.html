<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #2c2c2c;
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #28a745;
    }

    label {
      display: block;
      margin-top: 10px;
      color: #ccc;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #555;
      border-radius: 5px;
      background-color: #3a3a3a;
      color: white;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      border: none;
      color: white;
      font-weight: bold;
      font-size: 16px;
      border-radius: 5px;
      margin-top: 20px;
      cursor: pointer;
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }

    .link {
      text-align: center;
      margin-top: 15px;
    }

    .link a {
      color: #00bfff;
      text-decoration: none;
    }

    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Create Account</h2>

  <form th:action="@{/register}" th:object="${user}" method="post">
    <label>Username</label>
    <input type="text" th:field="*{username}" required>

    <label>Email</label>
    <input type="email" th:field="*{email}" required>

    <label>Password</label>
    <input type="password" th:field="*{password}" required>

    <button type="submit">Register</button>
  </form>

  <div class="error" th:if="${errorMessage}">
    <span th:text="${errorMessage}"></span>
  </div>

  <div class="link">
    <a th:href="@{/login}">Already have an account? Login</a>
  </div>


</div>
</body>
</html>
